<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Euro2024</title>
    <script src="scripts/serialize.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Euro 2024</h1>
        <button class="light-border" id="logoutButton" style="display: none;">Log out</button>
    </header>
    <div class="content-wrapper">
        <div id="form-container">
            <form id="login-form" class="light-border">
                <div>
                    <label for="username">Username:</label>
                    <input class="light-border" type="text" name="username" id="username" placeholder="Username">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input class="light-border" type="password" name="password" id="password" placeholder="Password">
                </div>
                <div>
                    <button class="light-border" type="submit">Log In</button>
                </div>
            </form>
            <form class="light-border" id="add-user-form">
                <div>
                    <label for="reg-name">Name:</label>
                    <input class="light-border" type="text" name="name" pattern=".{3,}" placeholder="Name" required id="reg-name">
                </div>
                <div>
                    <label for="reg-username">Username:</label>
                    <input class="light-border" type="text" name="username" pattern=".{3,}" placeholder="Username" required id="reg-username">
                </div>
                <div>
                    <label for="reg-email">Email:</label>
                    <input class="light-border" type="email" name="email" placeholder="Email" id="reg-email">
                </div>
                <div>
                    <label for="reg-passwd">Password:</label>
                    <input class="light-border" type="password" name="password" placeholder="Password" id="reg-passwd" required>
                </div>
                <div>
                    <button class="light-border" type="submit">Register</button>
                </div>
            </form>
        </div>
        <div class="table-container" style="display: none;">
            <table class="matches-table light-border">
                <thead>
            <tr>
                <th>Home Team</th>
                <th>Away Team</th>
                <th>Result</th>
                <th>Your Guess</th>
                <th>Guess</th>
                <th>Submit</th>
            </tr>
            </thead>
                <tbody id="matchesData">
                </tbody>
            </table>
        </div>
        <div id="points-table-container" style="display: none;">
            <table class="matches-table light-border">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Points</th>
                </tr>
                </thead>
                <tbody id="pointsData">
                </tbody>
            </table>
        </div>
    </div>
    <div class="adminContainer" style="display: none">
        <h2>Add match</h2>
        <form class="form-container" id="add-match-form">
            <div>
                <label for="homeTeam">Home Team:</label>
                <input class="light-border" type="text" name="homeTeam" id="homeTeam" placeholder="Home team">
            </div>
            <div>
                <label for="awayTeam">Away Team:</label>
                <input class="light-border" type="text" name="awayTeam" id="awayTeam" placeholder="Away team">
            </div>
            <div>
                <label for="homeScore">Home Score:</label>
                <input class="light-border" type="number" name="homeScore" id="homeScore" placeholder="Home score">
            </div>
            <div>
                <label for="awayScore">Away Score:</label>
                <input class="light-border" type="number" name="awayScore" id="awayScore" placeholder="Away Score">
            </div>
            <div>
                <button class="light-border" type="submit" id="addMatchButton">Add match</button>
            </div>
        </form>
        <h2>Add result</h2>
        <form class="form-container" id="add-result-form">
            <div>
                <label for="homeTeam">Home Team:</label>
                <input class="light-border" type="text" name="homeTeam" id="home" placeholder="Home team">
            </div>
            <div>
                <label for="awayTeam">Away Team:</label>
                <input class="light-border" type="text" name="awayTeam" id="away" placeholder="Away team">
            </div>
            <div>
                <label for="homeScore">Home Score:</label>
                <input class="light-border" type="number" name="homeScore" id="homeResult" placeholder="Home score">
            </div>
            <div>
                <label for="awayScore">Away Score:</label>
                <input class="light-border" type="number" name="awayScore" id="awayResult" placeholder="Away Score">
            </div>
            <div>
                <button class="light-border" type="submit" id="addResultButton">Add result</button>
            </div>
        </form>
    </div>
</body>
</html>
